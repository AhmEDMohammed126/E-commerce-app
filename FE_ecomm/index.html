<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body class="bg-dark text-light" >
    <div class="container">
        <div class="p-5 my-5 border border-success w-75 m-auto">
            <div class="form-group my-2">
              <h2 class="text-center text-success">Add Your Product</h2>
            </div>
            <div class="form-group my-2">
              <input
                class="form-control title"
                type="text"
                name="title"
                id="title"
                placeholder="please enter your post title"
                required
              />
            </div>
            <div class="form-group my-2">
              <input
                class="form-control overview"
                type="text"
                name="overview"
                id="overview"
                placeholder="please enter your post overview"
                required
              />
            </div>
            <div class="form-group my-2">
              <input
                class="form-control price"
                type="number"
                name="price"
                id="price"
                placeholder="please enter your product price"
                required
              />
            </div>
            <div class="form-group my-2">
              <input
                class="form-control stock"
                type="number"
                name="stock"
                id="stock"
                placeholder="please enter your product stock"
                required
              />
            </div>
            <div class="form-group my-2"></div>
              <input
                class="form-control categoryId"
                type="string"
                name="categoryId"
                id="categoryId"
                placeholder="please enter product categoryId"
                required
              />
            </div>
            <div class="form-group my-2"></div>
              <input
                class="form-control categoryId"
                type="string"
                name="subCategoryId"
                id="subCategoryId"
                placeholder="please enter product subCategoryId"
                required
              />
            </div>
            <div class="form-group my-2"></div>
              <input
                class="form-control categoryId"
                type="string"
                name="brandId"
                id="brandId"
                placeholder="please enter product brandId"
                required
              />
            </div>
            <div class="form-group my-2">
              <button type="submit" class="btn btn-outline-success w-100 createProduct">
                Create product
              </button>
            </div>
            
        </div>
        <div id='rowData' class ='row justify-content-center align-items-center text-center my-1'>
        </div>
    
    </div>

    
    <script src="./node_modules/socket.io/client-dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./index.js"></script>

</body>
</html>
